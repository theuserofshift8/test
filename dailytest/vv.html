<!DOCTYPE html>
<Head>
    <style type="text/css">
        .clearfloat {
            clear: both;
            height: 0;
            font-size: 0;
            line-height: 0;
        }

        a {
            text-decoration: none;
        }

        #menu {
            font-size: 18px;
            margin: 0 auto;
            width: 1202px;
            padding: 0;
            background: #333;
        }

        #menu li {
            float: left;
            padding: 0;
            margin: 0;
            width: 120px;
            list-style: none;
        }

        #menu li dl {
            border: 1px solid #000;
            width: 120px;
            margin: 0;
            padding: 0 0 5px 0;
            background: #333;
        }

        #menu li dl dt a {
            color: #FFF;
        }

        #menu li dl dt {
            margin: 0;
            padding: 10px 10px 5px 10px;
            text-align: center;
            background: #333;
        }

        #menu li dl dd {
            margin: 0;
            padding: 0;
            color: #999;
            background: #666;
            display: none;

        }

        #menu li dl dd a {
            display: block;
            color: #FFF;
            padding: 5px 0px 5px 5px;
        }

        #menu li dl dd a:hover {
            background: #333;
        }

        #menu li dl dd a:active {
            background: #000;
        }
    </style>
</head>
<body>
<div>
    <ul id="menu">
        <li>
            <dl>

                <dd><a href="#">汽车</a></dd>
                <dd><a href="#">游戏</a></dd>
                <dd><a href="#">影视</a></dd>
            </dl>
        </li>
    </ul>
</div>

</html>
