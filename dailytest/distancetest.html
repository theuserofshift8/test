<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fa {
            border: 1px solid darkgray;
            height: 100px;
            width: 100%;
            position: relative;
        }

        .son {
            border: 1px solid lightblue;

            position: absolute;
            width: 100%;
            top: 100%;
        }

        ul {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div class="fa">
    <div class="son">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

    </div>
</div>
</body>
</html>
