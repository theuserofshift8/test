<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<style>
    #A {
        position: relative;
        height: 20em;
        border: 1px solid black;
        width: 100%;
    }

    #B {
        position: relative;
        top: 100%;
        width: 100%;
        height: 10em;
        border: 1px solid red;
    }

    #C {
        position: relative;
        height: 15em;
        border: 1px solid green;
        width: 100%;
    }
</style>
<div style="position: relative;">
    <div id="A">
        <div id="B">
        </div>
    </div>
    <div style="clear: both;">
        <div id="C">
        </div>
    </div>
</div>
</body>
</html>
