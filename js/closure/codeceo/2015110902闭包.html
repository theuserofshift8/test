<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
一切皆对象
当然，也不是所有的都是对象，值类型就不是对象。
应该说一切（引用类型）都是对象，对象是属性的集合。
undefined, number, string, boolean 等属于简单的值类型，不是对象
判断一个变量是不是对象非常简单。值类型的类型判断用typeof，引用类型的类型判断用instanceof。
-->
<script>
    console.log(undefined instanceof Object);  //false
    console.log(null instanceof  Object);
    console.log(function () {
            } instanceof  Object);

</script>
<!--函数和对象的关系
    函数也是对象的一种 可以用instanceof 判断
-->
<!-- 这个例子说明 对像是由函数创建-->
<script>
    function Fn() {
        this.name = '王福朋';
        this.year = 1988;
    }
    var fn1 = new Fn();
    console.log(typeof(fn1));

</script>

<!--
但是我要说——对象都是通过函数创建的——有些人可能反驳：不对！因为如下：
-->

<script>
    var obj = {a: 10, b: 20};
    var arr = [5, 'x', true];
    <!--
        这个——真的——是一种——“快捷方式”，在编程语言中，一般叫做“语法糖”。
        他的真实写法是
         var obj = new Object();
        obj.a = 10;
        obj.b = 20;
        var arr = new Array();
        arr[0] = 5;
        arr[1] = 'x';
        arr[2] = true;
    -->
</script>
</body>
</html>
