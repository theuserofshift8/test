<script>
    /**
     * 关于闭包的概念的英文描述不太好解释
     * 但是只要记住一下亮点:
     * 1:函数作为返回值
     * 2:函数作为参数传递
     * */
    /**1函数作为返回值*/
    function max() {
        var a = 10;
        return function (x) {
            if (x > a) {
                console.log("max x:" + x)
            } else {
                console.log("max a:" + a)
            }
        }
    }
    var closura = max();
    closura(90);
</script>

<script>
    /**
     * 作为参数被传递
     * */
    var max = 10;
    var fn = function (x) {
        if (x > max) {
            console.log(x)
        } else {
            console.log(max);
        }
    };
    (function (f) {
        var max = 100;
        f(15);
    })(fn);
</script>
