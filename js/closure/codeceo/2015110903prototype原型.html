<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log("----------------------start--------------------------");
    /**对象是函数创建的，而函数却又是一种对象.
     * 函数和对象之间的关系从prototype说起
     *默认的:函数都有一个属性 prototype*/
    var Person = function () {
    }
    Person.prototype.say = function () {
    }
    Person.prototype.age = 27;
    /**prototype 有什么用
     * person._proto_ === Person.prototype
     * */
    var person = new Person();
    console.log(person.age);//27
    person.age = 12;
    console.log(person.age);//12
    /**
     这样就可以调用person.age,person.say();
     */
    console.log(person.__proto__ == Person.prototype);//true
    /** 每个对象(person)都有隐式的_prototype_属性 而这个属性引用了创建这个对象函数的prototype
     * 即上面console中的内容
     * 因此person可以调用say(),age....
     * */
    console.log("----------------------end----------------------------");
</script>
<div>
    <p>
        默认的每个函数 有一个prototype 属性
        这个属性值是一个对象 ,这个对象默认的只有一个属性 constructor,该constructor 指向该函数本身
    </p>
    <img src="images/20151112163059.png"/>
</div>
</body>
</html>
