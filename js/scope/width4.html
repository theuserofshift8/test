<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function test() {
            var foo = 'abc';
            var obj = {foo: 'bar'};
            with (obj) {
                function f() {
                    console.log(foo);
                }

                (function () {
                    console.log(foo);//该匿名函数 访问的是 obj中的foo  这个与with的作用有关   看下一个例子
                })();
                f();
            }
        }
        test();
    </script>
    <script>
        x = Math.cos(3 * Math.PI) + Math.sin(Math.LN10)
        y = Math.tan(14 * Math.E)
        //相同
        with (Math) {
            x = cos(3 * PI) + sin(LN10)//访问的是Math的静态属性
            y = tan(14 * E)
        }

    </script>
</head>
<body>

</body>
</html>
