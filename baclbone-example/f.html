<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/test/repository/jquery.js"></script>
    <script src="/test/repository/underscore-min.js"></script>
    <script src="/test/repository/backbone-min.js"></script>
    <script src="/test/repository/backbone.localStorage.js"></script>

</head>
<body>
<script>
    var Todo = Backbone.Model.extend({

        // Default attributes for the todo item.
        defaults: function () {
            return {
                title: "empty todo...",
                order: Todos.nextOrder(),
                done: false
            };
        },

        // Toggle the `done` state of this todo item.
        toggle: function () {
            this.save({done: !this.get("done")});
        }

    });
    var TodoList = Backbone.Collection.extend({

        // Reference to this collection's model.
        model: Todo,

        // Save all of the todo items under the `"todos-backbone"` namespace.
        localStorage: new Backbone.LocalStorage("todos-backbone"),

        // Filter down the list of all todo items that are finished.
        done: function () {
            return this.where({done: true});
        },

        // Filter down the list to only todo items that are still not finished.
        remaining: function () {
            return this.where({done: false});
        },

        // We keep the Todos in sequential order, despite being saved by unordered
        // GUID in the database. This generates the next order number for new items.
        nextOrder: function () {
            if (!this.length) return 1;
            console.log(this)
            return this.last().get('order') + 1;
        },

        // Todos are sorted by their original insertion order.
        comparator: 'order'

    });
    // Create our global collection of **Todos**.
    var Todos = new TodoList;

    var TodoView = Backbone.View.extend({
        //... is a list tag.
        tagName:  "li",template: _.template($('#item-template').html()), events: {
            "click .toggle"   : "toggleDone",
            "dblclick .view"  : "edit",
            "click a.destroy" : "clear",
            "keypress .edit"  : "updateOnEnter",
            "blur .edit"      : "close"
        },
    });
</script>
</body>
</html>
