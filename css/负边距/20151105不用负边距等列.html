<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            overflow-x: hidden;
            border: 1px solid;
        }

        .box-e {
            width: 25%;
            float: left;
            height: 100px;
            box-sizing: border-box;
            margin-bottom: 10px;
            overflow-x: hidden;

        }

        .box-o {
            width: 25%;
            float: left;
            height: 100px;
            box-sizing: border-box;
            margin-bottom: 10px;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <div class='box-e'><p>1111111111</p></div>
    <div class='box-o'><p>1111111111</p></div>
    <div class='box-e'><p>1111111111</p></div>
    <div class='box-o'><p>1111111111</p></div>
    <div class='box-e'><p>1111111111</p></div>
</div>
</body>
</html>
