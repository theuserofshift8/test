<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .left, .right {
            width: 100px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .center {
            box-sizing: border-box;
            border: 1px solid #ff5531;

        }
    </style>
</head>
<body>
<div>
    <div class="left"></div>

    <div class="center">123</div>

    <div class="right"></div>

</div>
</body>
</html>
