<!DOCTYPE html>
<html>
<head>
    <style>

        ¡¡¡¡¡¡ * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            padding: 20px 100px;
            margin: 20px;
            height: 600px;
            width: 500px;
            text-align: center;
            border: 1px solid #ccc;

        .div1:before {
            content: ".";
            height: 100%;

            vertical-align: middle;

        }

            vertical-align: middle;
        }

    </div>
</div>
